<!DOCTYPE html>

<head>
	<title>Nav Bar Center Align</title>

	<style type="text/css">

		body{
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}

		.nav ul{
			list-style-type: none;
			background-color: pink;
			text-align: center;
			padding: 0;
			margin: 0 auto;
		}

		.nav li{
			display: inline-block;
		}

		.nav a{
			text-decoration: none;
			color: #fff;
			width: 110px;
			display: block;
			padding: 15px;
			font-size: 20px;
			font-family: Helvetica;
		}

		.nav a:hover{
			color: black;
			transition: 0.8s;
		}



	</style>

</head>
