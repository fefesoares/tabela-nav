<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<style type="text/css">

		#box{

		}

		#nav a{
			color: #fff;
			font-size: 1.3em;
			padding: 20px;
			text-decoration: none;
		}

		#nav a:hover{
			color: #767c77;
			transition: 0.8s;
		}

	</style>
</head>
